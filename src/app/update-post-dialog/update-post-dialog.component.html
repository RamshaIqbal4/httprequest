<h2 mat-dialog-title>Update Post</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.title" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Body</mat-label>
        <textarea matInput [(ngModel)]="data.body"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onUpdate()">Update</button>
</mat-dialog-actions>
